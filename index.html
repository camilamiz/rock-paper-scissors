<DOCTYPE! html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Project: Rock Paper Scissors!</title>
  </head>

  <body>
    <h1>Let's play Rock, Paper, Scissors!</h1>
    <h4>This is a 5 round game.</h4>
    <button onclick="game()">Start!</button>
    <p id="playroundresults"></p>
    <p id="score"></p>
    <p id="finalscore"></p>

    <script>

    let playerScore = 0;
    let computerScore = 0;
    let totalRounds = playerScore + computerScore;


       function computerPlay() {
         let list = ["rock", "paper", "scissors"];
         let computerInput = list[Math.floor(Math.random() * 3)];
         return computerInput;
       }

       function capitalize(str) {
         return str.charAt(0).toUpperCase() + str.slice(1);
       }

       function playRound(playerSelection, computerSelection) {
           if (playerSelection === computerSelection) {
              return `You both selected ${playerSelection}!`;
              } else if (playerSelection === "rock" && computerSelection === "paper" ||
                         playerSelection === "scissors" && computerSelection === "rock" ||
                         playerSelection === "paper" && computerSelection === "scissors") {
              computerScore++;
              return `You Lose! ` + capitalize(computerSelection) + ` beats ${playerSelection}!`;
              } else {
              playerScore++;
                return `You Win! ` + capitalize(playerSelection) + ` beats ${computerSelection}!`;
              }
              }

    function game() {
    let playerInput = "";

      for (i = 1; i < 6; i++) {
        playerInput = prompt("Choose rock, paper or scissors!").toLowerCase();
        document.getElementById("playroundresults").innerHTML = playRound(playerInput, computerPlay());
        document.getElementById("score").innerHTML = `Round ${i}: ` + computerScore + " Computer x Player " + playerScore;
      }

      if (computerScore > playerScore) {
        document.getElementById("finalscore").innerHTML = "You lose! =(";
      } else if (computerScore < playerScore) {
        document.getElementById("finalscore").innerHTML = "You win! =)";
      } else {
        document.getElementById("finalscore").innerHTML = "It\'s a tie! Play again!";
      }


    } //game()
    //console.log(game());

    </script>

  </body>

</html>
